# Every file needs to contain a header, that provides kas with information
# about the context of this file.
header:
  version: 12
  includes:
  - kas/mirrors.yaml
  - kas/spdx.yaml
distro: leda
target: sdv-image-all
local_conf_header:
  meta-leda: |
    INHERIT += "rm_work"
    INHIBIT_PACKAGE_DEBUG_SPLIT = "1"
    KANTO_MANIFESTS_DEV_DIR = "/data/var/containers/manifests"
  rauc-sign-conf: |
    RAUC_KEYRING_FILE="${TOPDIR}/../examples/example-ca/ca.cert.pem"
    RAUC_KEY_FILE="${TOPDIR}/../examples/example-ca/private/development-1.key.pem"
    RAUC_CERT_FILE="${TOPDIR}/../examples/example-ca/development-1.cert.pem"
  buils-stats: |
    USER_CLASSES += "buildstats buildstats-summary"
repos:
  poky:
    url: "https://git.yoctoproject.org/git/poky"
    refspec: 407c3e0237d947ec003bdd1af89a226121c7939c
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:
  meta-rauc:
    url: "https://github.com/rauc/meta-rauc.git"
    refspec: 39e6f9387947c512148be09663476f59ff500c2b
  meta-kanto:
    url: "https://github.com/eclipse-kanto/meta-kanto.git"
    refspec: 7d4067987321fbf274cf34b05415bb74a20abf52
  meta-virtualization:
    url: "https://git.yoctoproject.org/meta-virtualization"
    refspec: bfa6727718bc4eb550c24e2c03a4118b4e7bc842
  meta-openembedded:
    url: "https://git.openembedded.org/meta-openembedded"
    refspec: 571e36e20e9d1f27af0eb4545291beeb64f280e2
    layers:
      meta-oe:
      meta-filesystems:
      meta-python:
      meta-networking:
  meta-spdxscanner:
    url: https://git.yoctoproject.org/meta-spdxscanner
    refspec: 8b07df1535fe1203b07fc87f8c6a1e34311e2a1d
  meta-leda:
    url: "https://github.com/eclipse-leda/meta-leda"
    refspec: b6e2f7b03b64680d1241cf99649f76de62e8886a
    layers:
      meta-leda-bsp:
      meta-leda-components:
      meta-leda-distro:
