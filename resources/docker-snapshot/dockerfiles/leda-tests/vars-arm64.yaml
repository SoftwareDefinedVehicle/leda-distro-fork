# General
leda.target: Leda QEMU ARM-64
leda.target.hostname: leda-arm64.leda-network
leda.sshport: 2222

# The MQTT broker hostname and port number (target device)
broker.uri: leda-arm64
broker.port: 1883

# File which contains the update request message
start_update_filename: robot-resources/start-update-example-arm64.json
rauc.update.bundle.filename: sdv-rauc-bundle-qemuarm64.raucb

# Kuksa Databroker: How the Robot can reach the databroker
# The port mapping is done by docker-compose, hence localhost
kuksa_hostname: localhost
kuksa_port: 30555
