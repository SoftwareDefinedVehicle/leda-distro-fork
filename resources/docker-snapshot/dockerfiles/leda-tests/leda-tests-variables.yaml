# The MQTT broker hostname and port number (target device)
broker.uri: leda-x86
broker.port: 1883

# The Self Update Agent topics to publish update requests to
# and the topic to listen for status messages
topic_pub: selfupdate/desiredstate
topic_sub: selfupdate/#

# How long to wait for messages
message_wait_timeout_seconds: 60

# Match the WHOLE message containing "UPDATE_SUCCESS"

sua_alive_regex: ([.\s\S]*)("UPDATE_SUCCESS")([\s\S.]*)

# Enable debug logging
log_messages: False

# File which contains the update request message
start_update_filename: start-update-example.json
